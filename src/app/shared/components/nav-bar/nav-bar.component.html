<header class="flex items-center h-20 border-b gap-4 px-4 lg:px-6 shadow-md fixed top-0 left-0 w-full bg-white z-10">
  <a class="text-[#03045E]" (click)="oculatar()" [hidden]="sideBar.ocultar">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
      class="bi bi-layout-text-sidebar-reverse" viewBox="0 0 16 16">
      <path
        d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5m-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z" />
      <path
        d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5z" />
    </svg>
  </a>
  <a class="text-[#03045E]" (click)="mostrar()" [hidden]="!sideBar.ocultar">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-layout-sidebar"
      viewBox="0 0 16 16">
      <path
        d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5-1v12h9a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM4 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h2z" />
    </svg>
  </a>
  <nav class="hidden lg:flex items-center gap-4 shrink-0 text-sm font-medium">
    <a class="font-semibold text-2xl text-[#03045E]" [routerLink]="['']">
      ELECTRIC-SHOP
    </a>
  </nav>
  <form class="ml-auto flex-1 lg:ml-0">

  </form>
  @if (!authService.usuarioSesion) {
  <button type="button" class="btn btn-info" (click)="goLogin()">Iniciar Sesion</button>
  <button type="button" class="regis btn btn-info" (click)="goResigster()">Registrarse</button>
  } @else {
  <button type="button" class="btn btn-info" (click)="closeSesion()">Cerrar Sesion</button>
  <a [routerLink]="['personal/perfil']">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle"
      viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
      <path fill-rule="evenodd"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
    </svg>
  </a>
  }


</header>
