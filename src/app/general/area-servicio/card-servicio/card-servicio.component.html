<div class="flex justify-between shadow p-3 border rounded-lg mx-1">
    <div class="row">
        <div class="col-md-12 px-1">
            <h1 class="font-semibold py-1 text-xl text-center text-[#03045E]">
                {{supplier.name}}
            </h1>
            <p class="py-1 card-text text-base text-[#0077B6] font-mono">
                Direccion
            </p>
            <p class="small text-muted font-mono">
                {{supplier.address}} <br>
            </p>
            <hr class="my-2">
            <p class="py-1 card-text text-sm text-[#90E0EF] font-mono">
                Descripcion
            </p>
            <p class="text-xs  text-muted font-mono">
                {{supplier.description}}
            </p>
            <div class="row mt-3">
                <button type="button" class="btn btn-link col-md-6" (click)="goEvento()">Ver Productos</button>
            </div>
        </div>
    </div>
</div>
