<!-- apartado para los cards del producto-->
<div class="row">
    <div class="col-md-9">
        <h4 class="card-title text-[#03045E] text-lg font-semibold py-2 px-4">Categorias</h4>
    </div>
    <div class="col-md-3 pt-8 pr-4">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </span>
            <input type="text" class="form-control" placeholder="Buscar producto" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

    </div>
</div>

<div class="container">
    <div class="page-header py-4 font-semibold text-[#03045E] text-2xl">
        <h1 class="text-center">Categorias Existentes</h1>
    </div>
    <ul>
        @for (category of categorias; track $index) {
        @if (($index % 2) === 0) {
        <app-card-evento [category]="category" [clase]="''"></app-card-evento>
        }@else {
        <app-card-evento [category]="category" [clase]="'timeline-inverted'"></app-card-evento>
        }
        }@empty {
        <h3 class="font-semibold text-center text-[#03045E]  text-2xl">
            Aun no hay Categorias </h3>
        }
    </ul>
</div>
