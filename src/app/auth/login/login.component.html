<div class="vh-80 shadow" style="background-color: #02afff; border-radius: 1rem;">
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="./../../../assets/image_login.webp" alt="login image" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="loginForm" (submit)="logger()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 font-semibold  text-[#03045E]">ECOVOLUN-APP</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese al sistema con
                                        sus datos personales
                                    </h5>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            type="email" class="form-control" placeholder="email"
                                            formControlName="email" />
                                        <label class="form-label" for="form2Example17">ingrese con su email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            type="password" class="form-control" formControlName="password"
                                            placeholder="*******" />
                                        <label class="form-label" for="form2Example27">Contase√±a</label>
                                    </div>

                                    <div class="pt-1 mb-4 d-flex justify-content-center align-items-center">
                                        <button class="btn btn-info" type="submit"
                                            [disabled]="loginForm.invalid">Login</button>
                                    </div>
                                    <br>
                                    <button class="btn btn-link" (click)="goResigster()">
                                        Registrarme
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
