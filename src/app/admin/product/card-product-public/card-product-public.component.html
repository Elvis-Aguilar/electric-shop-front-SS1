<div class="card blue-hover">
  <img class="card-img-top img-fluid" [src]="imagen" alt="Card image cap">
  <div class="card-body">
    <div class="row">
      <p class="small  mb-1 text-muted  col-md-6">
        Precio: Q {{producto.moneda_local}}
      </p>
      <p class="small mb-1 text-muted  col-md-6">
        Precio: ms {{producto.moneda_sistema}}
      </p>
    </div>
    <h4 class="card-title text-[#03045E] text-lg font-semibold">{{producto.nombre}}</h4>
    <p class="small  mb-1 text-muted  col-md-6">
      catidad en existencia: {{producto.cantidad_exit}}
    </p>
    <p class="card-text text-sm">
      {{producto.especificaciones}}</p>
    <p class="card-text"><small class="text-muted">Estado de publicacion: {{estado}}</small></p>
    <div class="row">
      @if (producto.estado === 3) {
      <a type="button" class="text-ms text-[#03045E] col-md-8" (click)="verMotivoRechazo()">
        Ver Motivo de Rechazo
      </a>
      }@else {
      <a type="button" class="text-ms text-[#03045E] col-md-4" (click)="editar()">
        editar
      </a>
      }
    </div>
  </div>
</div>
