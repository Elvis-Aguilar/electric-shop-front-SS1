<div class="container">
    <div class="flex flex-col space-y-1.5 p-6 text-center">
        <h3 class="font-semibold text-[#03045E]  text-2xl">
            Formulario de registro y publicacion de Producto
        </h3>
        <p class="text-sm text-muted">
            Ingresa los datos de tu producto que deseas publicar, llena todos los campos requeridos
        </p>
    </div>
    <div class="border px-4 py-4 rounded-xl">
        <form [formGroup]="registerForm" (submit)="register()" class="row g-3">
            <span class="text-center text-xl">Informacion del Producto</span>
            <span class="text-sm text-muted text-[#03505e] ">Campos Obligatorios</span>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Apagador simple"
                    formControlName="name">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Cantidad en existencia</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bar-chart-steps" viewBox="0 0 16 16">
                            <path
                                d="M.5 0a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 .5 0M2 1.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1-.5-.5zm2 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </span>
                    <input type="number" class="form-control" id="inputCity" placeholder="eje. 55"
                        formControlName="available_quantity">
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Imagen del Producto</label>
                <input type="file" accept="image/*" class="form-control" id="inputAddress"
                    placeholder="Nombre de Usuario" formControlName="image_url" (change)="onFileSelected($event)">
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Selecciona una categoria</label>
                <select class="form-select" aria-label="Default select example" formControlName="category_id">
                    @for (categoria of categories; track $index) {
                    <option selected>{{categoria.name}}</option>
                    }
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Precio unitario en Quetzales</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        Q
                    </span>
                    <input type="number" class="form-control" id="inputCity" placeholder="0" formControlName="price">
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Selecciona un Proveedor</label>
                <select class="form-select" aria-label="Default select example" formControlName="supplier_id">
                    @for (item of suppliers; track $index) {
                    <option selected>{{item.name}}</option>
                    }
                </select>
            </div>
            <div class="col-md-12">
                <label for="inputAddress" class="form-label">Descripcion</label>
                <textarea class="form-control" aria-label="With textarea"
                    placeholder="ingrese una descripcion del producto, detalles, advertencias..."
                    formControlName="description"></textarea>
            </div>
            <br>

            <span class="text-sm text-muted text-[#03505e] ">
                &#10003; Por defecto el estado del producto es DISPONIBLE
                <br>
            </span>
            <div class="col-12">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
