<section class="container-fluid font-mono">
    <div class="flex justify-between  p-3 border rounded-lg">
        <div class="btn-group">
            <button type="button" class="btn bg-white border text-black dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filtrar por Rol
            </button>
            <ul class="dropdown-menu">
                @for (item of rolesDto; track $index) {
                <li><a class="dropdown-item" (click)="getAllByRole(item.id)">{{item.name}}</a></li>
                }
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class=" text-[#00B4D8] my-2">Usuarios Registrados</h3>
            <table class="table table-bordered shadow">
                <thead class="table-info">
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Correo</th>
                        <th class="text-center">Cui</th>
                        <th class="text-center">Fecha registro</th>
                        <th class="text-center">Rol</th>
                        <th class="text-center">opcion</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of userDto; track $index) {
                    <tr class="text-center">
                        <th class="text-center">{{$index+1}}</th>
                        <td class="text-center">{{item.name}}</td>
                        <td class="text-center">{{item.email}}</td>
                        <td class="text-center">{{item.cui}}</td>
                        <td class="text-center">{{item.created_at.split('T')[0]}}</td>
                        <td class="text-center">{{item.role.name}}</td>
                        <td class="text-center">
                            <a class="btn btn-link" (click)="editRole(item.id)">Editar Rol</a>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</section>
