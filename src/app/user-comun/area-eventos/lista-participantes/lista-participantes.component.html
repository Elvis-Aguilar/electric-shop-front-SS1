@if (lista) {
<section class="container font-mono">
    <h3 class=" text-[#03045E] my-2">Lista de Asistencia de Participantes</h3>
    <div class="row">
        <div class="col-md-3">

         </div>
        <div class="col-md-6">
            <table class="table table-bordered shadow">
                <thead class="table-info">
                    <tr>
                        <th class="text-center">#</th>                
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Si, llego?</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    @for (item of lista; track $index) {
                        <tr>
                            <th scope="row">{{$index+1}}</th>
                        <td>
                            <a class="btn btn-link"
                                (click)="mostrarUsuario(item?.usuario)">{{item.usuario?.nombre_usuario}}
                            </a>
                        </td>
                        <td>
                            {{item.estado === 2 ? 'Si' : 'No'}}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn bt3 border dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Opciones
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                        (click)="updateEstaodAsisteanci(2, item)"   > SI</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item"
                                        (click)="updateEstaodAsisteanci(3, item)" >NO</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <button class="btn btn-info" (click)="updateEstodAsistenciaTaodos()">llegaron Todos</button>
        <button class="btn btn-primary mx-4" (click)="recompensar()">Gratificar</button> 
    </div>
</section>
}
